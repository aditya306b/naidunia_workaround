<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
</head>
<body>
    <div id="loader" style="display:none"><img src="{{ url_for('static', filename='loader.gif')}}"></img></div>
    <div class="container">
        <h1>Event Details</h1>
        <form id="eventForm" method="POST" >
            <label for="date">Date:</label>
            <input type="number" id="date" name="date" min="01" max="31" required>

            <label for="month">Month:</label>
            <select id="month" name="month" required>
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="Jun">June</option>
                <option value="Jul">July</option>
                <option value="Aug">August</option>
                <option value="Sep">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>

            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="Indore" data-id="74">Indore</option>
                <option value="Khandwa" data-id="8">Khandwa</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
        <div>
            <button id="download-btn">Download PDF</button>
    </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', function() {

            const link = document.createElement('a');
            link.href = '/download-pdf';
            link.download = 'output.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
    <script src="{{ url_for('static', filename='index.js')}}"></script>
</body>
</html>
